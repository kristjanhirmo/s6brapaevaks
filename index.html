<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sõbrapäeva üllatus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 50px;
        }
        .hidden-message {
            display: none;
            font-size: 20px;
            color: #d63384;
            margin-top: 20px;
        }
        .reveal-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .reveal-btn:hover {
            background-color: #d63384;
        }
        .message-container img {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Hei, Adele!</h1>
    <p>Sulle on sõbrapäevaks sõnum... klõpsa allolevale nupule!</p>
    <button class="reveal-btn" onclick="showMessage()">Ava sõnum</button>
    <div class="hidden-message" id="message">
        <p>Head sõbrapäeva!</p>
        <img src="sabrina.png" alt="Sõbrapäeva pilt">
        <p>Short n' Sweet TOUR ⭐️ 3/31 - Royal Arena COPENHAGEN</p>
        <p>Copenhagen, Denmark</p>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
